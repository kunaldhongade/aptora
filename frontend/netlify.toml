[build]
  publish = "dist"
  command = "pnpm install && pnpm build"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"
  VITE_API_BASE_URL = "https://aptora-production-d723.up.railway.app/api"
  VITE_BASE_URL = "https://aptora-kana.netlify.app"
  VITE_APP_NAME = "Aptora"
  VITE_APP_VERSION = "1.0.0"
  VITE_ENABLE_ANALYTICS = "true"
  VITE_ENABLE_DEBUG_MODE = "false"

# Fix MIME type issues for JavaScript modules
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.ts"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to your Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://aptora-production-d723.up.railway.app/api/:splat"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
